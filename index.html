<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Quicklist</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="Logo quicklist" />
    </header>
    <main>
      <div id="top">
        <a href="#"><- Voltar</a>
        <h1>Compras da semana</h1>
      </div>

      <form>
        <input type="text" placeholder="Adicione um novo item" />
        <button type="submit">Adicionar item</button>
      </form>

      <ul role="list">
        <li>
          <span class="item">
            <img src="assets/icons/state-default.svg" alt="" />
            <span>Pão de forma</span>
          </span>
          <img src="assets/icons/trash-icon.svg" alt="" />
        </li>
        <li>
          <span class="item">
            <img src="assets/icons/state-default.svg" alt="" />
            <span>Pão de forma</span>
          </span>
          <img src="assets/icons/trash-icon.svg" alt="" />
        </li>
        <li>
          <span class="item">
            <img src="assets/icons/state-default.svg" alt="" />
            <span>Pão de forma</span>
          </span>
          <img src="assets/icons/trash-icon.svg" alt="" />
        </li>
      </ul>

      <div class="warning">
        <div class="warning-message">
          <img src="assets/icons/warning-circle-filled.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>

        <div class="delete-icon">
          <img src="assets/icons/delete-small.svg" alt="" />
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
